<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Github Profile</title>
</head>

<body>
  <form class="user-form" id="form">
    <input type="text" class="search" placeholder="Search a github user">
  </form>
  <main id="main">
    <div class="card">
      <div>
        <img src="https://randomuser.me/api/portraits/med/men/75.jpg" alt="avatar" class="avatar">
      </div>
      <div class="user-info">
        <h2>Jorden</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, earum!</p>
        <ul>
          <li>3000<strong> Follower</strong></li>
          <li>300<strong> Following</strong></li>
          <li>30<strong> Repos</strong></li>
        </ul>
        <div id="repos">
          <a href="#" class="repo">Repos 1</a>
          <a href="#" class="repo">Repos 2</a>
          <a href="#" class="repo">Repos 3</a>
          <a href="#" class="repo">Repos 3</a>
          <a href="#" class="repo">Repos 3</a>
          <a href="#" class="repo">Repos 3</a>
          <a href="#" class="repo">Repos 3</a>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>
</body>

</html>
